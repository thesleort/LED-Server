<html>

<head>
	<style>
		@keyframes slidein {
			from {
				transform: scaleX(0);
			}

			to {
				transform: scaleX(1);
			}
		}

		body {
			background-color: rgba(0, 0, 0, 0.3)
		}

		h1 {
			background-color: rgba(0, 0, 0, 0.3);
			animation: slidein 3s ease-in 1s infinite reverse both running;
		}
	</style>
</head>

<body>
	<h1 style='color:red'>Test</h1>
</body>

</html>
